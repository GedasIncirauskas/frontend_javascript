<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="../style.css" />
    <script type="module" src="./group.js" defer></script>
    <title>Groups</title>
  </head>
  <body>
    <div class="nav">
      <nav class="navigation">
        <button id="logout">Log out</button>
      </nav>
    </div>
    <header class="container">
      <div class="header_wrapper">
        <img src="../assets/google logo.png" alt="Google logo" />
        <h2>Split Bill</h2>
      </div>
    </header>
    <section class="container">
      <p>Select Your Group</p>
      <section class="main_block" id="card_info"></section>
    </section>
    <div class="form_wrapper">
      <h2>Add group</h2>
      <form id="add_group">
        <label for="group" id="label_group">Group ID:</label>
        <input type="number" name="group" min="1" required />
        <button type="submit">Add</button>
      </form>
    </div>
  </body>
  <footer><div>Gedas Inƒçirauskas | Split Bill</div></footer>
