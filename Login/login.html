<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="../style.css" />
    <script type="module" src="./login.js" defer></script>
    <title>Login</title>
  </head>
  <body>
    <header class="container">
      <div class="header_wrapper">
        <img src="../assets/google logo.png" alt="Google logo" />
        <h2>Split Bill</h2>
        <p>BEST IN MARKET</p>
      </div>
    </header>
    <div class="form_wrapper">
      <form id="login">
        <label for="email">Email</label>
        <input type="email" name="email" min="3" max="255" required />
        <label for="password">Password</label>
        <input type="password" name="password" min="6" max="255" required />
        <button type="submit">Login</button>
        <p>
          Don't have account? <a href="../Register/register.html">Register</a>
        </p>
      </form>
    </div>
  </body>
  <footer>Gedas Inƒçirauskas | Split Bill</footer>
</html>
